<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation js</title>
</head>
<body>
    <div class ="container">
        <div class ="header">
            <h2>Inscription</h2>

        </div>
        <form class="form">
        

        <div class ="form-control ">
            <label >Prenom</label>
            <input type="text"  id="Prenom">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <div id="error">
            <small id="p_prenom"></small>
            </div>
            <br>
            <div class ="form-control ">
            <label >Nom</label>
            <input type="text"  id="Nom">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <div id="error">
            <small id="p_nom"></small>
                        </div>

    
    
        </div>
        <div class ="form-control ">
                <label >Email</label>
                <input type="text"  id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                            <div id="error">
            <small id="p_email"></small>
                        </div>

        
        </div>


        <div class ="form-control">
                    <label >Mot de passe</label>
                    <input type="password"  id="mdp">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                                <div id="error">

            <small id="p_mdp"></small>
                        </div>

            
        </div>

        
        <div class ="form-control">
            <label >Confirmation de mot de passe</label>
            <input type="password"  id="confmdp"  >
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <div id="error">
            <small id="p_confmdp"></small>
            </div>
    
        </div>
        <button class="btn" type="button" id="btn">Confirmer</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
